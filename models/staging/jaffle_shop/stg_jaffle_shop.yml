version: 2

models:
  - name: stg_customers
    description: One unique customer per row.
    columns: 
      - name: customer_id
        description: The primary key for stg_customers.
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: Staged order data from our jaffle shop app.
    columns:
      - name: order_id
        description: Primary key for stg_orders. 
        tests:
          - unique
          - not_null
      - name: status
        description: '{{ doc("order_status")}}'
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id
        description: Foregin key to stg_customers.customer_id.
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id